{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Lider Cargo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 220px;
        }

        .form-container {
            width: 90%;
            max-width: 400px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }

        .form-container input,
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .form-container input {
            border: 1px solid #A40A5E;
            background-color: #151515;
            color: #fff;
            font-size: 14px;
        }

        .form-container input::placeholder {
            color: #fff;
            opacity: 0.8;
        }

        .form-container select {
            background-color: #1a1a1a;
            border: 1px solid #b1125b;
            color: #fff;
            appearance: none;
        }

        .form-container button {
            background-color: #F39800;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: #8E145D;
            color: #fff;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .close-button {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            background: transparent;
            border: none;
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="{% static './assets/images/CargosLogo.png' %}" alt="Lider Cargo">
    </div>
    <div class="form-container">
        <label for="track-number">Трек номер</label>
        <input type="text" id="track-number" placeholder="Сканируйте штрих-код" autofocus>

        <label for="status">Статус</label>
        <select id="status">
            <option value="" disabled selected>Статус</option>
            <option value="waiting">Ожидает поступления</option>
            <option value="in_transit">В пути</option>
            <option value="in_office">В офисе (Бишкек)</option>
            <option value="courier_in_transit">Курьер в пути</option>
            <option value="delivered">Доставлен</option>
        </select>

        <label for="weight">КГ</label>
        <input type="number" id="weight" placeholder="Килограм">

        <button onclick="submitForm()">Сохранить</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const trackNumberInput = document.getElementById("track-number");
            trackNumberInput.focus();
        });
    </script>
</body>

</html>
