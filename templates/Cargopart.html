{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lider Cargo UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;

        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            transition: background-color 0.3s, color 0.3s;
        }
        :root {
            --background-color: #1c1c1c;
            --text-color: #fff;
        }

        .light-theme {
            --background-color: #f4f4f4;
            --text-color: #000;
        }

        .container {
            max-width: 360px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-button {
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
            font-family: Arial, Helvetica, sans-serif;

        }

        .logo {
            width: 170px;
            height: 90px;
        }

        .code-box {
            background: linear-gradient(90deg, #A40A5E, #F39800);
            display: flex;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
            font-family: Arial, Helvetica, sans-serif;

        }

        .code-box div {
            margin-left: 50px;
        }

        .code-box strong {
            font-size: 25px;
        }

        .code-box img {
            font-size: 25px;
            margin-left: 25px;
        }

        .code-box button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #F39800;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif;

        }

        .input-group {
            margin: 10px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-family: Arial, Helvetica, sans-serif;

        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #A40A5E;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;

        }

        .tabs {
            display: flex;
            margin: 20px 0;
            overflow: hidden;
            width: 100vw;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
            font-family: Arial, Helvetica, sans-serif;

        }

        .tabs button {
            flex: 1;
            padding: 10px;
            background-color: #333;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            font-family: Arial, Helvetica, sans-serif;

        }

        .tabs button:first-child {
            border-top-left-radius: 20px;
        }

        .tabs button:last-child {
            border-top-right-radius: 20px;
        }

        .tabs button.active {
            background-color: #A40A5E;
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #000;
            color: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            padding: 20px;
            transition: right 0.3s ease;
            font-family: Arial, Helvetica, sans-serif;

        }

        .side-menu.active {
            right: 0;
            font-family: Arial, Helvetica, sans-serif;

        }

        .side-menu .menu-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: Arial, Helvetica, sans-serif;

        }

        .menu-logo {
            width: 200px;
            height: 100px;
            margin-left: 15%;
        }


        .side-menu .close-button {
            margin-top: 37%;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;

        }

        .side-menu ul {
            list-style: none;
            margin-top: 40px;
        }

        .side-menu ul li {
            margin: 25px 0;
            font-size: 20px;
            cursor: pointer;
        }



        .toggle-theme {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            font-family: Arial, Helvetica, sans-serif;

        }

        .toggle-theme label {
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;

        }

        .toggle-theme input {
            width: 40px;
            height: 20px;
            -webkit-appearance: none;
            appearance: none;
            background-color: #333;
            border-radius: 10px;
            position: relative;
            outline: none;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif;

        }

        .toggle-theme input:checked {
            background-color: #A40A5E;
            font-family: Arial, Helvetica, sans-serif;

        }

        .toggle-theme input:before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background-color: #fff;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: 0.2s;
            font-family: Arial, Helvetica, sans-serif;

        }

        .toggle-theme input:checked:before {
            left: 21px;
        }

        .address-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 8px;
            font-family: Arial, Helvetica, sans-serif;

        }

        .address-container address {
            font-style: normal;
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;

        }

        .address-container button {
            padding: 35px 12px;
            background-color: #F39800;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif;

        }

        .address-container h1 {
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;

        }

        .address-container p {
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;

        }


        ul li {
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        ul li img,
        ul li i {
            margin-right: 10px;
            font-size: 20px;
            width: 20px;
            height: 20px;
        }

        .theme-toggle-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100px;
            padding: 10px;
            background-color: #333;
            border-radius: 20px;
            cursor: pointer;
            border: none;
            position: relative;
            font-family: Arial, Helvetica, sans-serif;

        }

        .theme-toggle-button .icon {
            font-size: 18px;
            color: #fff;
        }

        .theme-toggle-button .toggle-indicator {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #A40A5E;
            border-radius: 50%;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            transition: left 0.3s;
            font-family: Arial, Helvetica, sans-serif;

        }

        .theme-toggle-button.active .toggle-indicator {
            left: calc(100% - 35px);
        }

        .btn-save {
            width: 100%;
            height: 40px;
            margin-top: 40px;
            border-radius: 10px;
            background-color: #F39800;
        }

        .btn-save:hover {

            border-radius: 10px;
            background-color: #b57506;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0.9;
        }

        .modal-content {
            position: relative;
            background-color: #8E145D;
            color: #fff;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header .icon img {
            width: 80px;
            height: 80px;
        }

        .close-button {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            background: transparent;
            border: none;
        }


        #modal-message {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .menu-button {
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .side-menu ul {
            list-style: none;
            padding: 0;
        }

        .side-menu ul li {
            margin: 25px 0px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .side-menu ul li i {
            margin-right: 10px;
            font-size: 20px;
            background-color: #A40A5E;
            transition: background-color 0.3s ease;
        }

        .side-menu ul li:hover,

        }

        .side-menu ul li:hover i,
        .side-menu ul li.active i {

        }

        .side-menu ul li svg {

            height: 25px;
            fill: white;
            stroke: white;
            stroke-width: 1.5;
            transition: fill 0.3s ease, stroke 0.3s ease;
        }

        .side-menu ul li:hover svg {

        }


        .side-menu ul li.active svg {
            fill: #A40A5E;
            stroke: #A40A5E;
        }

        .input-group input:focus,
        .input-group select:focus {

            background-color: #A40A5E;
        }

        .input-group input.completed,
        .input-group select.completed {

        }

        .input-group input.completed::after,
        .input-group select.completed::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #A40A5E;
        }

        .light {
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.5s, color 0.5s;
        }

        .dark {
            background-color: #000000;
            color: #ffffff;
            transition: background-color 0.5s, color 0.5s;
        }

        .toggle-container {

        }

        .toggle-container .icon {

        .light {

        }

        .light .tabs button {

        .light .menu-button {

        }
        .light .toggle-button {

        }
        .address-container {

        }

        .light .card {

        .light .address-container p {

        .light .address-container h1 {

        .light .input-group input,

<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="{{ settings.logo.url }}" alt="">
            <div class="menu-button" onclick="toggleMenu()">☰</div>
        </div>
        <div class="code-box">
            <img src="{% static './assets/images/Vector.png' %}" alt="">
            <div class="blockbox">
                <p>Ваш код: </p>
                <strong>{{ user_data.id_user }}</strong>
            </div>
        </div>
        <div class="address-container">
            <address>
                <h1 class="address-h1">Адрес склада</h1>
                <p id="warehouse-address">
                    张博{{ user_data.id_user }}
                    {{ settings.phone }}
                    {{settings.address}}
                    {{ user_data.id_user }}
                </p>
            </address>
            <button onclick="copyToClipboard()">
                <img src="{% static './assets/images/save.png' %}" alt="">Скопировать
            </button>
        </div>

        <div class="tabs">
            <button id="tab-account" class="active" onclick="switchTab('account')">Учетная запись</button>
            <button id="tab-password" onclick="switchTab('password')">Поменять пароль</button>
        </div>
        <div class="input-group" id="account-section">
            <form method="POST">
                {% csrf_token %}
                <label for="name">ФИО</label>
                <input type="text" id="name" name="full_name" value="{{ user_data.full_name }}" required>
                <label for="phone">Телефон</label>
                <input type="text" id="phone" name="phone_number" value="{{ user_data.phone_number }}" required>
                <label for="pickup_point">Пункт выдачи заказов (ПВЗ)</label>
                <select id="pickup_point" name="pickup_point">
                    {% for pvz in user_data.pvz_list %}
                    {% if pvz.id == user_data.pickup_point|add:"0" %}
                    <option value="{{ pvz.id }}" selected>{{ pvz.city }}</option>
                    {% else %}
                    <option value="{{ pvz.id }}">{{ pvz.city }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <label for="warehouse">Мой адрес</label>
                <input type="text" id="warehouse" name="warehouse_address" value="{{ user_data.address }}">
                <button type="submit" class="btn-save">Сохранить</button>
            </form>
        </div>
        <form method="POST" onsubmit="return validatePasswords(event);">
            {% csrf_token %}
            <div class="input-group" id="password-section">
                <label for="password">Пароль</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Введите новый пароль" required>
                </div>
        
                <label for="confirm-password">Повторите пароль</label>
                <div class="input-wrapper">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Повторите пароль" required>
                </div>
        
                <!-- Сообщение об ошибке или успехе -->
                <div id="message" style="color: red; display: none;"></div>
        
                <button type="submit" class="btn-save" id="save-button" disabled>Сохранить</button>
            </div>
        </form>
        <div class="visota"></div>
    </div>
    <div class="side-menu" id="sideMenu">
        <div class="menu-header">
            <img class="menu-logo" src="{{ settings.logo.url }}" alt="">
            <div class="close-button" onclick="toggleMenu()">×</div>
        </div>
        {% include 'menu.html' %}
        

    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">×</button>
            <div class="modal-header">
                <div class="icon">
                    <img src="{% static './assets/images/error.png' %}" alt="Warning Icon">
                </div>
            </div>
            <p id="modal-message">Пожалуйста, заполните все обязательные поля.</p>
        </div>

    </div>


    <script>
        function switchTab(tab) {
            const accountSection = document.getElementById('account-section');
            const passwordSection = document.getElementById('password-section');
            const accountTab = document.getElementById('tab-account');
            const passwordTab = document.getElementById('tab-password');

            accountSection.style.display = 'none';
            passwordSection.style.display = 'none';

            accountTab.classList.remove('active');
            passwordTab.classList.remove('active');

            if (tab === 'account') {
                accountSection.style.display = 'block';
                accountTab.classList.add('active');
            } else if (tab === 'password') {
                passwordSection.style.display = 'block';
                passwordTab.classList.add('active');
            }
        }
        function copyToClipboard() {
                const addressText = document.getElementById("warehouse-address").innerText;
                navigator.clipboard.writeText(addressText).then(() => {
                    alert("Адрес скопирован в буфер обмена!");
                }).catch(err => {
                    console.error("Ошибка копирования: ", err);
                });
            }

        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.classList.toggle('active');
        }

        function showPage(page) {

            alert('Переход к странице: ' + page);
        }

        window.onload = function () {
            switchTab('account');
        };

        function openModal(message) {
            const modal = document.getElementById('modal');
            const modalMessage = document.getElementById('modal-message');
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        function validateInputs() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();

            if (!name || !phone || !address) {
                openModal('Пожалуйста, заполните все обязательные поля.');
                return false;
            }

            alert('Данные успешно сохранены!');
            return true;
        }

        const saveButtons = document.querySelectorAll('.btn-save');
        saveButtons.forEach(button => {
            button.addEventListener('click', validateInputs);
        });
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            const menuButton = document.querySelector('.menu-button');

            menu.classList.toggle('active');

            if (menu.classList.contains('active')) {
