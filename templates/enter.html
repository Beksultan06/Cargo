{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lider Cargo Login</title>
    <link rel="stylesheet" href="{% static 'assets/style.css' %}">
    <style>
        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .toggle-password:focus {
            outline: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="{% static 'assets/images/CargosLogo.png' %}" alt="Lider Cargo">
        </div>
        <form class="login-form" id="loginForm">
            {% csrf_token %}

            <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω (–≤ –º–µ–∂–¥—É–Ω–∞—Ä–æ–¥–Ω–æ–º —Ñ–æ—Ä–º–∞—Ç–µ)</label>
            <input type="text" id="phone" name="phone" placeholder="+996999999999" required>

            <label for="password">–ü–∞—Ä–æ–ª—å</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="********" required>
                <button type="button" id="togglePassword" class="toggle-password">üëÅ</button>
            </div>

            <button type="submit" class="login-button">–í–û–ô–¢–ò</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
                event.preventDefault();

                let phone = document.getElementById("phone").value.trim().replace(/\D/g, "");
                let password = document.getElementById("password").value.trim();
                let csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;
                phone = "+996" + phone.slice(-9);
                if (!/^\+996\d{9}$/.test(phone)) {
                    alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä –≤ —Ñ–æ—Ä–º–∞—Ç–µ +996XXXXXXXXX");
                    return;
                }
                fetch("/login/", {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": csrfToken,
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: `phone=${phone}&password=${password}`
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === "success") {
                            window.location.href = data.redirect_url;
                        } else {
                            alert(data.message);
                        }
                    })
                    .catch(error => console.error("–û—à–∏–±–∫–∞:", error));
            });
    </script>
</body>
</html>
