{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lider Cargo Login</title>
    <link rel="stylesheet" href="{% static 'assets/style.css' %}">
    <style>
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;

        }

        .logo img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .login-form {
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            font-family: Arial, Helvetica, sans-serif;


        }

        .login-form label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #fff;
            text-align: left;
            font-family: Arial, Helvetica, sans-serif;

        }

        .login-form input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #A40A5E;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;

        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px;
            font-family: Arial, Helvetica, sans-serif;

        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .toggle-password:focus {
            outline: none;
        }
        .visota {
            height: 500px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="visota"></div>
        <div class="logo">
            <img src="{{settings.logo.url}}" alt="Lider Cargo">
        </div>
        <form class="login-form" id="loginForm">
            {% csrf_token %}

            <label for="phone">Телефон (в международном формате)</label>
            <input type="tel" id="phone" name="phone" placeholder="+996XXXXXXXXX" required>

            <label for="password">Пароль</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="********" required>
                <button type="button" id="togglePassword" class="toggle-password"></button>
            </div>

            <button type="submit" class="login-button">ВОЙТИ</button>
        </form>
        <div class="visota"></div>
    </div>
    <script src="{% static './assets/main.js' %}"></script>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
                event.preventDefault();

                let phone = document.getElementById("phone").value.trim().replace(/\D/g, "");
                let password = document.getElementById("password").value.trim();
                let csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;
                phone = "+996" + phone.slice(-9);
                if (!/^\+996\d{9}$/.test(phone)) {
                    alert("Введите корректный номер в формате +996XXXXXXXXX");
                    return;
                }
                fetch("/login/", {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": csrfToken,
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: `phone=${phone}&password=${password}`
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === "success") {
                            window.location.href = data.redirect_url;
                        } else {
                            alert(data.message);
                        }
                    })
                    .catch(error => console.error("Ошибка:", error));
            });
    </script>
    <script>
        const phoneInput = document.getElementById('phone');
    
        // Добавляем +996 при фокусе, если поле пустое
        phoneInput.addEventListener('focus', function() {
            if (!phoneInput.value.startsWith('+996')) {
                phoneInput.value = '+996';
            }
        });
    
        // Запрещаем удалять +996
        phoneInput.addEventListener('input', function() {
            if (!phoneInput.value.startsWith('+996')) {
                phoneInput.value = '+996 ';
            }
        });
    
        // Убираем лишние пробелы при отправке формы
        document.querySelector('form').addEventListener('submit', function(e) {
            phoneInput.value = phoneInput.value.replace(/\s+/g, '');
        });
    </script>
</body>
</html>
