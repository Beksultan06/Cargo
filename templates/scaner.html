<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∫–∞–Ω–µ—Ä</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="csrf-token" content="{{ csrf_token }}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 4/3;
            background: black;
            display: none;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .scan-button,
        .stop-button {
            background-color: #F39800;
            border: none;
            border-radius: 8px;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .stop-button {
            display: none;
            background-color: #ff4c4c;
        }

        .result-container {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            min-width: 250px;
        }

        .success {
            background-color: #0a0;
            color: #fff;
        }

        .error {
            background-color: #a00;
            color: #fff;
        }

        .loading {
            background-color: #ffa500;
            color: #000;
        }

        #edit-form {
            display: none;
            background: #222;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            max-width: 300px;
        }

        #edit-form label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #F39800;
        }

        #weight-input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 2px solid #F39800;
            border-radius: 5px;
            background: #000;
            color: #fff;
            text-align: center;
        }

        #weight-input:focus {
            outline: none;
            border-color: #FFD700;
        }

        #edit-form button {
            background-color: #F39800;
            border: none;
            border-radius: 5px;
            color: #000;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
            transition: 0.3s;
            width: 100%;
        }

        #edit-form button:hover {
            background-color: #FFD700;
        }
    </style>
</head>

<body>
    <div class="scanner-container">
        <video id="video" playsinline></video>
    </div>

    <div class="button-container">
        <button class="scan-button" onclick="startScan()">üì∑ –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
        <button class="stop-button" onclick="stopScan()">üõë –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
    </div>

    <div id="barcode-result" class="result-container"></div>

    <div id="edit-form">
        <p id="edit-track"></p>
        <label for="weight-input">–í–≤–µ–¥–∏—Ç–µ –≤–µ—Å (–∫–≥):</label>
        <input type="number" id="weight-input" step="0.1" placeholder="–í–µ—Å –≤ –∫–≥">
        <button onclick="submitEditForm()">‚úÖ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>

    <script>
        let video = document.getElementById('video');
        let scannerContainer = document.querySelector('.scanner-container');
        let barcodeResult = document.getElementById('barcode-result');
        let scanButton = document.querySelector('.scan-button');
        let stopButton = document.querySelector('.stop-button');
        let currentTrack = null;

        async function startScan() {
            if (scannerContainer.style.display === 'block') return;
            scannerContainer.style.display = 'block';
            scanButton.style.display = 'none';
            stopButton.style.display = 'inline-block';

            barcodeResult.innerHTML = "‚åõ –û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...";
            barcodeResult.className = "result-container loading";

            try {
                let stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.play();

                let codeReader = new ZXing.BrowserBarcodeReader();
                codeReader.decodeFromVideoDevice(null, 'video', (result) => {
                    if (result) {
                        currentTrack = result.text;
                        barcodeResult.innerHTML = `‚úÖ –¢—Ä–µ–∫-–Ω–æ–º–µ—Ä <b>${currentTrack}</b> –Ω–∞–π–¥–µ–Ω!`;
                        barcodeResult.className = "result-container success";
                        checkTrackInDatabase(currentTrack);
                        stopScan();
                    }
                });
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", err);
                barcodeResult.innerHTML = "‚ùå –î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –æ—Ç–∫–ª–æ–Ω—ë–Ω!";
                barcodeResult.className = "result-container error";
                stopScan();
            }
        }

        function stopScan() {
            let stream = video.srcObject;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            scannerContainer.style.display = 'none';
            scanButton.style.display = 'inline-block';
            stopButton.style.display = 'none';
        }

        async function checkTrackInDatabase(track) {
                try {
                    let response = await fetch("/save_track/", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded",
                            "X-CSRFToken": document.querySelector('[name=csrf-token]').content
                        },
                        body: `track=${track}`
                    });

                    let data = await response.json();
                    if (data.success) {
                        if (data.first_scan) {
                            // –ü—Ä–∏ –ø–µ—Ä–≤–æ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–∏ –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ, —Ñ–æ—Ä–º—É –Ω–µ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º
                            barcodeResult.innerHTML = `‚úÖ ${data.message}`;
                            barcodeResult.className = "result-container success";
                        } else {
                            // –ü—Ä–∏ –ø–æ–≤—Ç–æ—Ä–Ω–æ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –¥–ª—è –≤–≤–æ–¥–∞ –≤–µ—Å–∞
                            barcodeResult.innerHTML = `‚úçÔ∏è –¢–æ–≤–∞—Ä <b>${track}</b> –Ω–∞–π–¥–µ–Ω. –ú–æ–∂–Ω–æ –≤–≤–µ—Å—Ç–∏ –≤–µ—Å.`;
                            barcodeResult.className = "result-container loading";
                            showEditForm(track, data.weight);
                        }
                    } else {
                        barcodeResult.innerHTML = `‚ùå ${data.error}`;
                        barcodeResult.className = "result-container error";
                    }
                } catch (error) {
                    barcodeResult.innerHTML = "‚ùå –û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º!";
                    barcodeResult.className = "result-container error";
                }
            }
            async function submitEditForm() {
                    let weight = document.getElementById("weight-input").value.trim();

                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø—É—Å—Ç–æ–π –≤–≤–æ–¥ –∏–ª–∏ –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç
                    if (!currentTrack || !weight || isNaN(weight) || weight <= 0) {
                        alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –≤–µ—Å!");
                        return;
                    }

                    try {
                        let response = await fetch("/save_track/", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/x-www-form-urlencoded",
                                "X-CSRFToken": document.querySelector('[name=csrf-token]').content
                            },
                            body: `track=${currentTrack}&weight=${weight}`  // –£–¥–∞–ª—ë–Ω –ø–∞—Ä–∞–º–µ—Ç—Ä status, —Ç–∞–∫ –∫–∞–∫ –æ–Ω –Ω–µ –Ω—É–∂–µ–Ω –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –≤–µ—Å–∞
                        });

                        let data = await response.json();

                        if (data.success) {
                            barcodeResult.innerHTML = `‚úÖ ${data.message}`;
                            barcodeResult.className = "result-container success";
                            document.getElementById("edit-form").style.display = "none";  // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
                        } else {
                            barcodeResult.innerHTML = `‚ùå ${data.error}`;
                            barcodeResult.className = "result-container error";
                        }
                    } catch (error) {
                        barcodeResult.innerHTML = "‚ùå –û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º!";
                        barcodeResult.className = "result-container error";
                        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö:", error);
                    }
                }



        function showEditForm(track, weight) {
            document.getElementById("edit-track").innerText = `–¢—Ä–µ–∫: ${track}`;
            document.getElementById("weight-input").value = weight || "";
            document.getElementById("edit-form").style.display = "block";
        }
    </script>
</body>

</html>
