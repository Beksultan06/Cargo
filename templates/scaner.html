<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканер</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .scanner-icon {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            position: relative;
            top: 50px;
        }

        .scanner-icon::before,
        .scanner-icon::after {
            content: '';
            width: 100px;
            height: 5px;
            background-color: #A40A5E;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .scanner-icon .bars {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .scanner-icon .bar {
            width: 8px;
            height: 50px;
            background-color: #fff;
            border-radius: 2px;
        }

        .scanner-icon .corners {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: space-between;
        }

        .scanner-icon .corners div {
            width: 30px;
            height: 30px;
            border: 3px solid #A40A5E;
            border-radius: 2px;
        }

        .scanner-icon .corners div.top-left {
            position: absolute;
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        .scanner-icon .corners div.top-right {
            position: absolute;
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
        }

        .scanner-icon .corners div.bottom-left {
            position: absolute;
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
        }

        .scanner-icon .corners div.bottom-right {
            position: absolute;
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }

        .button-container {
            margin-top: 20%;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .scan-button {
            background-color: #F39800;
            border: none;
            border-radius: 8px;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .scan-button:hover {
            background-color: #F39800;
        }
    </style>
</head>

<body>
    <div class="scanner-icon">
        <div class="bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="corners">
            <div class="top-left"></div>
            <div class="top-right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
        </div>
    </div>
    <div class="button-container">
        <button class="scan-button">Сканировать</button>
    </div>
</body>

</html>
