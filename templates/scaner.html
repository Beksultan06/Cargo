<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∫–∞–Ω–µ—Ä</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="csrf-token" content="{{ csrf_token }}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 4/3;
            background: black;
            display: none;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .scan-button,
        .stop-button {
            background-color: #F39800;
            border: none;
            border-radius: 8px;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .stop-button {
            display: none;
            background-color: #ff4c4c;
        }

        .result-container {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            min-width: 250px;
        }

        .success {
            background-color: #0a0;
            color: #fff;
        }

        .error {
            background-color: #a00;
            color: #fff;
        }

        .loading {
            background-color: #ffa500;
            color: #000;
        }

        /* –°—Ç–∏–ª–∏ —Ñ–æ—Ä–º—ã –≤–≤–æ–¥–∞ –≤–µ—Å–∞ */
        #weight-form {
            display: none;
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            max-width: 300px;
        }

        #weight-form label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #F39800;
        }

        #weight-input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 2px solid #F39800;
            border-radius: 5px;
            background: #000;
            color: #fff;
            text-align: center;
        }

        #weight-input:focus {
            outline: none;
            border-color: #FFD700;
        }

        #confirm-weight {
            background-color: #F39800;
            border: none;
            border-radius: 5px;
            color: #000;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
            transition: 0.3s;
            width: 100%;
        }

        #confirm-weight:hover {
            background-color: #FFD700;
        }
    </style>
</head>

<body>
    <div class="scanner-container">
        <video id="video" playsinline></video>
    </div>

    <div class="button-container">
        <button class="scan-button" onclick="startScan()">üì∑ –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
        <button class="stop-button" onclick="stopScan()">üõë –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
    </div>

    <div id="barcode-result" class="result-container"></div>

    <!-- –§–æ—Ä–º–∞ –¥–ª—è –≤–≤–æ–¥–∞ –≤–µ—Å–∞ -->
    <div id="weight-form">
        <label for="weight-input">–í–≤–µ–¥–∏—Ç–µ –≤–µ—Å (–∫–≥):</label>
        <input type="number" id="weight-input" step="0.1" placeholder="–í–µ—Å –≤ –∫–≥">
        <button id="confirm-weight">‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
    </div>

    <script>
        let video = document.getElementById('video');
        let scannerContainer = document.querySelector('.scanner-container');
        let barcodeResult = document.getElementById('barcode-result');
        let scanButton = document.querySelector('.scan-button');
        let stopButton = document.querySelector('.stop-button');
        let weightForm = document.getElementById("weight-form");
        let confirmWeightButton = document.getElementById("confirm-weight");
        let scannerActive = false;
        let currentTrack = null;
        async function submitWeight() {
                let weightInput = document.getElementById("weight-input");
                let weightValue = weightInput.value.trim();

                if (!currentTrack) {
                    alert("–û—à–∏–±–∫–∞: —Ç—Ä–µ–∫-–Ω–æ–º–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω!");
                    return;
                }

                if (!weightValue || isNaN(weightValue) || weightValue <= 0) {
                    alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –≤–µ—Å!");
                    return;
                }

                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ int, –µ—Å–ª–∏ —á–∏—Å–ª–æ —Ü–µ–ª–æ–µ, –∏–Ω–∞—á–µ –≤ float
                let weight = weightValue.includes(".") ? parseFloat(weightValue) : parseInt(weightValue);

                console.log(`–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤–µ—Å ${weight} –∫–≥ –¥–ª—è —Ç—Ä–µ–∫-–Ω–æ–º–µ—Ä–∞ ${currentTrack}`);

                try {
                    let response = await fetch("/save_track/", {
                        method: "POST",
                        headers: { "Content-Type": "application/x-www-form-urlencoded" },
                        body: `track=${currentTrack}&weight=${weight}&status=in_transit`
                    });

                    let data = await response.json();
                    console.log("–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", data);

                    if (data.success) {
                        barcodeResult.innerHTML = `‚úÖ –í–µ—Å ${data.weight} –∫–≥ –¥–ª—è <b>${currentTrack}</b> —Å–æ—Ö—Ä–∞–Ω—ë–Ω!`;
                        barcodeResult.className = "result-container success";

                        // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –≤–≤–æ–¥–∞ –≤–µ—Å–∞
                        weightForm.style.display = "none";
                        weightInput.value = ""; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                        currentTrack = null; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π —Ç—Ä–µ–∫

                    } else {
                        barcodeResult.innerHTML = `‚ùå ${data.error}`;
                        barcodeResult.className = "result-container error";
                    }
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–ø—Ä–æ—Å–∞:", error);
                    barcodeResult.innerHTML = "‚ùå –û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º!";
                    barcodeResult.className = "result-container error";
                }
            }
        async function startScan() {
            if (scannerActive) return;
            scannerActive = true;
            scannerContainer.style.display = 'block';
            scanButton.style.display = 'none';
            stopButton.style.display = 'inline-block';

            barcodeResult.innerHTML = "‚åõ –û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...";
            barcodeResult.className = "result-container loading";

            try {
                let stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.play();

                let codeReader = new ZXing.BrowserBarcodeReader();
                codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
                    if (result) {
                        currentTrack = result.text;
                        barcodeResult.innerHTML = `‚úÖ –¢—Ä–µ–∫-–Ω–æ–º–µ—Ä <b>${currentTrack}</b> –Ω–∞–π–¥–µ–Ω!`;
                        barcodeResult.className = "result-container success";
                        checkTrackInDatabase(currentTrack);
                        stopScan();
                    }
                });
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", err);
                barcodeResult.innerText = "‚ùå –î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –æ—Ç–∫–ª–æ–Ω—ë–Ω!";
                barcodeResult.className = "result-container error";
                stopScan();
            }
        }

        function stopScan() {
            let stream = video.srcObject;
            if (stream) {
                let tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
            scannerActive = false;
            scannerContainer.style.display = 'none';
            scanButton.style.display = 'inline-block';
            stopButton.style.display = 'none';
        }

        async function checkTrackInDatabase(track) {
                console.log(`–ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç—Ä–µ–∫-–Ω–æ–º–µ—Ä –≤ –±–∞–∑–µ: ${track}`);

                try {
                    let response = await fetch("/save_track/", {
                        method: "POST",
                        headers: { "Content-Type": "application/x-www-form-urlencoded" },
                        body: `track=${track}`
                    });

                    let data = await response.json();
                    console.log("–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", data);

                    if (data.success) {
                        if (data.need_weight) {
                            barcodeResult.innerHTML = `‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ –≤–µ—Å –¥–ª—è <b>${track}</b>`;
                            barcodeResult.className = "result-container loading";
                            weightForm.style.display = "block";
                            currentTrack = track;  // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º —Ç—Ä–µ–∫-–Ω–æ–º–µ—Ä
                        } else {
                            barcodeResult.innerHTML = `‚úÖ ${data.message}`;
                            barcodeResult.className = "result-container success";
                        }
                    } else {
                        barcodeResult.innerHTML = `‚ùå ${data.error}`;
                        barcodeResult.className = "result-container error";
                    }
                } catch (error) {
                    barcodeResult.innerHTML = "‚ùå –û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º!";
                    barcodeResult.className = "result-container error";
                }
            }
        confirmWeightButton.addEventListener("click", submitWeight);
    </script>
</body>
</html>
