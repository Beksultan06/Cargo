<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∫–∞–Ω–µ—Ä</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="csrf-token" content="{{ csrf_token }}"> <!-- CSRF –¥–ª—è Django -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 4/3;
            background: black;
            display: none;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .scan-button,
        .stop-button {
            background-color: #F39800;
            border: none;
            border-radius: 8px;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .stop-button {
            display: none;
            background-color: #ff4c4c;
        }

        .result-container {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            min-width: 250px;
        }

        .success {
            background-color: #0a0;
            color: #fff;
        }

        .error {
            background-color: #a00;
            color: #fff;
        }

        .loading {
            background-color: #ffa500;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="scanner-container">
        <video id="video" playsinline></video>
    </div>

    <div class="button-container">
        <button class="scan-button" onclick="startScan()">üì∑ –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
        <button class="stop-button" onclick="stopScan()">üõë –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
    </div>

    <div id="barcode-result" class="result-container"></div>

    <script>
        let video = document.getElementById('video');
        let scannerContainer = document.querySelector('.scanner-container');
        let barcodeResult = document.getElementById('barcode-result');
        let scanButton = document.querySelector('.scan-button');
        let stopButton = document.querySelector('.stop-button');
        let scannerActive = false;
        let codeReader;

        async function startScan() {
            if (scannerActive) return;
            scannerActive = true;
            scannerContainer.style.display = 'block';
            scanButton.style.display = 'none';
            stopButton.style.display = 'inline-block';

            barcodeResult.innerHTML = "‚åõ –û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...";
            barcodeResult.className = "result-container loading";

            try {
                let stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.play();

                codeReader = new ZXing.BrowserBarcodeReader();
                codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
                    if (result) {
                        let track = result.text;
                        barcodeResult.innerHTML = `‚úÖ –¢—Ä–µ–∫-–Ω–æ–º–µ—Ä <b>${track}</b> –Ω–∞–π–¥–µ–Ω!`;
                        barcodeResult.className = "result-container success";
                        sendTrackToServer(track);
                        stopScan();
                    }
                });
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", err);
                barcodeResult.innerText = "‚ùå –î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –æ—Ç–∫–ª–æ–Ω—ë–Ω!";
                barcodeResult.className = "result-container error";
                stopScan();
            }
        }

        function stopScan() {
            let stream = video.srcObject;
            if (stream) {
                let tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }

            scannerActive = false;
            scannerContainer.style.display = 'none';
            scanButton.style.display = 'inline-block';
            stopButton.style.display = 'none';
        }

        async function sendTrackToServer(track) {
            barcodeResult.innerHTML = "üîÑ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...";
            barcodeResult.className = "result-container loading";

            try {
                let response = await fetch('http://127.0.0.1:8000/save_track/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken(),
                    },
                    body: JSON.stringify({ track: track })
                });

                if (response.status === 403) {
                    barcodeResult.innerText = "‚ùå –í—ã –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã!";
                    barcodeResult.className = "result-container error";
                    setTimeout(() => window.location.href = "/cargopart/", 2000);
                    return;
                }

                let data = await response.json();
                if (data.success) {
                    barcodeResult.innerHTML = `‚úÖ ${data.message}`;
                    barcodeResult.className = "result-container success";
                    setTimeout(() => {
                        window.location.href = `/manager/?track=${track}`;
                    }, 1500);
                } else {
                    barcodeResult.innerHTML = `‚ùå –û—à–∏–±–∫–∞: ${data.error}`;
                    barcodeResult.className = "result-container error";
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", error);
                barcodeResult.innerText = "‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è!";
                barcodeResult.className = "result-container error";
            }
        }

        function getCSRFToken() {
            return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        }
    </script>
</body>

</html>
