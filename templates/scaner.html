<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканер</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 4/3;
            background: black;
            display: none;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .scan-button,
        .stop-button {
            background-color: #F39800;
            border: none;
            border-radius: 8px;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .stop-button {
            display: none;
            background-color: #ff4c4c;
        }

        .result-container {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #0f0;
        }
    </style>
</head>

<body>
    <div class="scanner-container">
        <video id="video" playsinline></video>
    </div>

    <div class="button-container">
        <button class="scan-button" onclick="startScan()">Сканировать</button>
        <button class="stop-button" onclick="stopScan()">Остановить</button>
    </div>

    <div id="barcode-result" class="result-container"></div>

    <script>
        let video = document.getElementById('video');
        let scannerContainer = document.querySelector('.scanner-container');
        let barcodeResult = document.getElementById('barcode-result');
        let scanButton = document.querySelector('.scan-button');
        let stopButton = document.querySelector('.stop-button');
        let scannerActive = false;
        let codeReader;

        function startScan() {
            if (scannerActive) return;
            scannerActive = true;
            scannerContainer.style.display = 'block';
            scanButton.style.display = 'none';
            stopButton.style.display = 'inline-block';

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function (stream) {
                    video.srcObject = stream;
                    video.play();

                    codeReader = new ZXing.BrowserBarcodeReader();
                    codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
                        if (result) {
                            let track = result.text;
                            barcodeResult.innerHTML = `✅ Трек-номер <b>${track}</b> сохранён!`;
                            sendTrackToServer(track);
                            stopScan();
                        }
                    });
                })
                .catch(function (err) {
                    console.error("Ошибка доступа к камере:", err);
                    barcodeResult.innerText = "❌ Доступ к камере отклонён!";
                    stopScan();
                });
        }

        function stopScan() {
            let stream = video.srcObject;
            if (stream) {
                let tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }

            scannerActive = false;
            scannerContainer.style.display = 'none';
            scanButton.style.display = 'inline-block';
            stopButton.style.display = 'none';
        }

        function sendTrackToServer(track) {
            fetch('/save_track/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken(),
                },
                body: JSON.stringify({ track: track })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        barcodeResult.innerHTML = `✅ ${data.message}`;
                        setTimeout(() => {
                            window.location.href = `/manager/?track=${track}`;
                        }, 1500);
                    } else {
                        barcodeResult.innerHTML = `❌ Ошибка: ${data.error}`;
                    }
                })
                .catch(error => {
                    console.error("Ошибка отправки данных:", error);
                    barcodeResult.innerText = "❌ Ошибка соединения!";
                });
        }

        function getCSRFToken() {
            let cookieValue = null;
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith('csrftoken=')) {
                    cookieValue = cookie.substring('csrftoken='.length, cookie.length);
                    break;
                }
            }
            return cookieValue;
        }
    </script>
</body>

</html>
