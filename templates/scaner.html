<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∫–∞–Ω–µ—Ä</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="csrf-token" content="{{ csrf_token }}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 4/3;
            background: black;
            display: none;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .scan-button,
        .stop-button {
            background-color: #F39800;
            border: none;
            border-radius: 8px;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .stop-button {
            display: none;
            background-color: #ff4c4c;
        }

        .result-container {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            min-width: 250px;
        }

        .success {
            background-color: #0a0;
            color: #fff;
        }

        .error {
            background-color: #a00;
            color: #fff;
        }

        .loading {
            background-color: #ffa500;
            color: #000;
        }
        #weight-form {
            display: none;
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            max-width: 300px;
        }

        #weight-form label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #F39800;
        }

        #weight-input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 2px solid #F39800;
            border-radius: 5px;
            background: #000;
            color: #fff;
            text-align: center;
        }

        #weight-input:focus {
            outline: none;
            border-color: #FFD700;
        }

        #confirm-weight {
            background-color: #F39800;
            border: none;
            border-radius: 5px;
            color: #000;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
            transition: 0.3s;
            width: 100%;
        }

        #confirm-weight:hover {
            background-color: #FFD700;
        }
    </style>
</head>

<body>
    <div class="scanner-container">
        <video id="video" playsinline></video>
    </div>

    <div class="button-container">
        <button class="scan-button" onclick="startScan()">üì∑ –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
        <button class="stop-button" onclick="stopScan()">üõë –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
    </div>

    <div id="barcode-result" class="result-container"></div>

    
    <div id="edit-form"
        style="display: none; background: #222; padding: 15px; border-radius: 8px; text-align: center; margin-top: 20px;">
        <p id="edit-track" style="color: #F39800; font-weight: bold;"></p>
        <label for="weight-input">–í–≤–µ–¥–∏—Ç–µ –≤–µ—Å (–∫–≥):</label>
        <input type="number" id="weight-input" step="0.1" placeholder="–í–µ—Å –≤ –∫–≥"
            style="width: 100%; padding: 8px; text-align: center; margin-bottom: 10px;">
    
        <label for="status-select">–°—Ç–∞—Ç—É—Å:</label>
        <select id="status-select" style="width: 100%; padding: 8px; text-align: center;">
            <option value="waiting">–û–∂–∏–¥–∞–µ—Ç –ø–æ—Å—Ç—É–ø–ª–µ–Ω–∏—è</option>
            <option value="in_transit">–í –ø—É—Ç–∏</option>
            <option value="in_office">–í –æ—Ñ–∏—Å–µ</option>
            <option value="courier_in_transit">–ö—É—Ä—å–µ—Ä –≤ –ø—É—Ç–∏</option>
            <option value="delivered">–î–æ—Å—Ç–∞–≤–ª–µ–Ω</option>
        </select>
    
        <button onclick="submitEditForm()"
            style="background-color: #F39800; border: none; border-radius: 5px; color: #000; padding: 10px 15px; font-size: 16px; cursor: pointer; font-weight: bold; text-transform: uppercase; margin-top: 10px; width: 100%;">‚úÖ
            –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>

    <script>
        let video = document.getElementById('video');
        let scannerContainer = document.querySelector('.scanner-container');
        let barcodeResult = document.getElementById('barcode-result');
        let scanButton = document.querySelector('.scan-button');
        let stopButton = document.querySelector('.stop-button');
        let weightForm = document.getElementById("weight-form");
        let confirmWeightButton = document.getElementById("confirm-weight");
        let scannerActive = false;
        let currentTrack = null;
        async function submitWeight() {
                let weightInput = document.getElementById("weight-input");
                let weightValue = weightInput.value.trim();

                if (!currentTrack) {
                    alert("–û—à–∏–±–∫–∞: —Ç—Ä–µ–∫-–Ω–æ–º–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω!");
                    return;
                }

                if (!weightValue || isNaN(weightValue) || weightValue <= 0) {
                    alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –≤–µ—Å!");
                    return;
                }
                let weight = weightValue.includes(".") ? parseFloat(weightValue) : parseInt(weightValue);

                console.log(`–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤–µ—Å ${weight} –∫–≥ –¥–ª—è —Ç—Ä–µ–∫-–Ω–æ–º–µ—Ä–∞ ${currentTrack}`);

                try {
                    let response = await fetch("/save_track/", {
                        method: "POST",
                        headers: { "Content-Type": "application/x-www-form-urlencoded" },
                        body: `track=${currentTrack}&weight=${weight}&status=in_transit`
                    });

                    let data = await response.json();
                    console.log("–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", data);

                    if (data.success) {
                        barcodeResult.innerHTML = `‚úÖ –í–µ—Å ${data.weight} –∫–≥ –¥–ª—è <b>${currentTrack}</b> —Å–æ—Ö—Ä–∞–Ω—ë–Ω!`;
                        barcodeResult.className = "result-container success";
                        weightForm.style.display = "none";
                        weightInput.value = "";
                        currentTrack = null;

                    } else {
                        barcodeResult.innerHTML = `‚ùå ${data.error}`;
                        barcodeResult.className = "result-container error";
                    }
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–ø—Ä–æ—Å–∞:", error);
                    barcodeResult.innerHTML = "‚ùå –û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º!";
                    barcodeResult.className = "result-container error";
                }
            }
        async function startScan() {
            if (scannerActive) return;
            scannerActive = true;
            scannerContainer.style.display = 'block';
            scanButton.style.display = 'none';
            stopButton.style.display = 'inline-block';

            barcodeResult.innerHTML = "‚åõ –û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...";
            barcodeResult.className = "result-container loading";

            try {
                let stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.play();

                let codeReader = new ZXing.BrowserBarcodeReader();
                codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
                    if (result) {
                        currentTrack = result.text;
                        barcodeResult.innerHTML = `‚úÖ –¢—Ä–µ–∫-–Ω–æ–º–µ—Ä <b>${currentTrack}</b> –Ω–∞–π–¥–µ–Ω!`;
                        barcodeResult.className = "result-container success";
                        checkTrackInDatabase(currentTrack);
                        stopScan();
                    }
                });
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", err);
                barcodeResult.innerText = "‚ùå –î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –æ—Ç–∫–ª–æ–Ω—ë–Ω!";
                barcodeResult.className = "result-container error";
                stopScan();
            }
        }

        function stopScan() {
            let stream = video.srcObject;
            if (stream) {
                let tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
            scannerActive = false;
            scannerContainer.style.display = 'none';
            scanButton.style.display = 'inline-block';
            stopButton.style.display = 'none';
        }

        async function checkTrackInDatabase(track) {
                console.log(`–ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç—Ä–µ–∫-–Ω–æ–º–µ—Ä –≤ –±–∞–∑–µ: ${track}`);

                try {
                    let response = await fetch("/save_track/", {
                        method: "POST",
                        headers: { "Content-Type": "application/x-www-form-urlencoded" },
                        body: `track=${track}`
                    });

                    let data = await response.json();
                    console.log("–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", data);

                    if (data.success) {
                        if (data.first_scan) {
                            barcodeResult.innerHTML = `‚úÖ ${data.message}`;
                            barcodeResult.className = "result-container success";
                        } else {
                            barcodeResult.innerHTML = `‚úçÔ∏è –¢–æ–≤–∞—Ä <b>${track}</b> –Ω–∞–π–¥–µ–Ω. –ú–æ–∂–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å.`;
                            barcodeResult.className = "result-container loading";
                            showEditForm(track, data.weight, data.status);
                        }
                    } else {
                        barcodeResult.innerHTML = `‚ùå ${data.error}`;
                        barcodeResult.className = "result-container error";
                    }
                } catch (error) {
                    barcodeResult.innerHTML = "‚ùå –û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º!";
                    barcodeResult.className = "result-container error";
                }
            }
            function showEditForm(track, weight, status) {
                let weightInput = document.getElementById("weight-input");
                let statusSelect = document.getElementById("status-select");

                document.getElementById("edit-track").innerText = `–¢—Ä–µ–∫: ${track}`;
                weightInput.value = weight || "";
                statusSelect.value = status || "in_transit";

                document.getElementById("edit-form").style.display = "block";
                currentTrack = track;
            }
            async function submitEditForm() {
                let weightInput = document.getElementById("weight-input").value.trim();
                let statusSelect = document.getElementById("status-select").value;

                if (!currentTrack) {
                    alert("–û—à–∏–±–∫–∞: —Ç—Ä–µ–∫-–Ω–æ–º–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω!");
                    return;
                }

                if (!weightInput || isNaN(weightInput) || weightInput <= 0) {
                    alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –≤–µ—Å!");
                    return;
                }

                let weight = weightInput.includes(".") ? parseFloat(weightInput) : parseInt(weightInput);

                try {
                    let response = await fetch("/save_track/", {
                        method: "POST",
                        headers: { "Content-Type": "application/x-www-form-urlencoded" },
                        body: `track=${currentTrack}&weight=${weight}&status=${statusSelect}`
                    });

                    let data = await response.json();
                    console.log("–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", data);

                    if (data.success) {
                        barcodeResult.innerHTML = `‚úÖ ${data.message}`;
                        barcodeResult.className = "result-container success";
                        document.getElementById("edit-form").style.display = "none";
                    } else {
                        barcodeResult.innerHTML = `‚ùå ${data.error}`;
                        barcodeResult.className = "result-container error";
                    }
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–ø—Ä–æ—Å–∞:", error);
                    barcodeResult.innerHTML = "‚ùå –û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º!";
                    barcodeResult.className = "result-container error";
                }
            }
        confirmWeightButton.addEventListener("click", submitWeight);
    </script>
</body>
</html>
